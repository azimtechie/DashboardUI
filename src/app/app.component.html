<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar hidden lg:block"
    nzCollapsible
    nzWidth="18rem"
    nzBreakpoint="md"
    (nzCollapsed)="(false)"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img class="logo_anm" src="../assets/img/Group 9971.svg" alt="logo" />
      </a>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="false">
      <li nz-menu-item routerLinkActive="active" [routerLink]="['dashboard']">
        <img
          class="marin-left"
          src="../assets/img/Home_light.svg"
          alt="dashboard"
        />

        Dashboard
      </li>
      <li nz-menu-item routerLinkActive="active" [routerLink]="['leaves']">
        <img
          class="marin-left"
          src="../assets/img/Home_light.svg"
          alt="leaves"
        />

        Leaves
      </li>
    </ul>
  </nz-sider>
  <div
    class="mobile-sidebar"
    [ngClass]="{ hidden: isSidebarHidden, visible: !isSidebarHidden }"
  >
    <ul
      class="relative top-24"
      nz-menu
      nzTheme="light"
      nzMode="inline"
      [nzInlineCollapsed]="false"
    >
      <li nz-menu-item routerLinkActive="active" [routerLink]="['dashboard']">
        <img
          class="marin-left"
          src="../assets/img/Home_light.svg"
          alt="dashboard"
        />

        Dashboard
      </li>
      <li nz-menu-item routerLinkActive="active" [routerLink]="['leaves']">
        <img
          class="marin-left"
          src="../assets/img/Home_light.svg"
          alt="leaves"
        />

        Leaves
      </li>
    </ul>
  </div>
  <nz-layout>
    <nz-header class="hidden lg:block">
      <div class="app-header flex justify-between items-center">
        <input
          class="w-80 ms-6 h-10 bg-[#0067660F] rounded-md border-0 hover:border-0"
          nz-input
          placeholder="Search..."
        />
        <div class="flex me-6 gap-6">
          <img src="../assets/img/bell.svg" alt="" />
          <div class="flex items-center gap-3">
            <img src="../assets/img/Rectangle 40.svg" alt="" />
            <div>
              <strong class="block mb-1 profile-name">Mayank Bundheliya</strong>
              <i class="designation">Sr. UI/UX Designer</i>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-header class="lg:hidden block mobile-header">
      <div class="flex justify-between items-center">
        <div class="flex items-center p-4 gap-4" (click)="toggleSidebar()">
          <img src="../assets/img/grid.svg" alt="" />
          <div>
            <p class="h1-mobile">Welcome!</p>
            <h1 class="block lg:hidden theme-h4">Mayank Bundheliya</h1>
            <i class="lastpunch">Last punch at 09:55 AM</i>
          </div>
        </div>
        <img class="p-4 relative" src="../assets/img/bell.svg" alt="" />
      </div>
      <!-- <div class="ms-16">
        <h1 class="block lg:hidden theme-h4">Mayank Bundheliya</h1>
        <i>Last punch at 09:55 AM</i>
      </div> -->
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <div class="lg:main-container mobile-container">
          <router-outlet></router-outlet>
        </div>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
